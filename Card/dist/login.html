<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/ed9e78820d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="w-full h-screen flex flex-col md:flex-row">
      <div class="h-full w-full">
        <img
          class="w-full bg-cover h-full"
          src="https://images.pexels.com/photos/102061/pexels-photo-102061.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt=""
        />
      </div>

      <div class="w-full  bg-gray-100 justify-center items-center flex  flex-col mt-10 md:mt-0 h-full">
        <div>
          <h2 class="mb-3 text-xl md:text-2xl font-bold font-mono">Education is our priority</h2>
          <h2 class="text-lg md:text-xl font-bold mb-3">Hello,<br />Welcome Back</h2>
          <p class="text-md md:text-lg font-semibold">Login to manage your account</p>
          <form action="#" class="flex flex-col">
            <input type="email" placeholder="Enter your email" class="border-2 border-gray-300 my-2 rounded-sm py-1 px-1 text-lg hover:border-2 hover:border-sky-500"/>
            <input type="password" placeholder="Enter your Password" class="border-2 border-gray-300 my-2 rounded-sm text-lg py-1 px-1 hover:border-2 hover:border-sky-500" />
            <button class="bg-sky-600 text-white rounded-sm text-sm md:text-lg px-5 py-1 font-bold hover:bg-white hover:text-sky-500 hover:border-2 hover:border-sky-500">Login</button>
            <span class="py-1 text-sky-600">Forgot password ?</span>
          </form>
          <span class="flex justify-center items-center font-semibold">or</span>
          <span class="flex justify-center mt-5"><i class="fa-brands fa-whatsapp mr-5"></i><i class="fa-brands fa-facebook mr-5"></i><i class="fa-brands fa-google"></i></span>
          <p class="mt-2 text-md text-center">Don't have a account ?<span class="text-sky-600">SignUp here</span> </p>
        </div>
      </div>
    </div>
  </body>
</html>
